version: "3"
services:
  frontend_nginx:
    hostname: frontend_nginx
    restart: always
    container_name: frontend_nginx
    image: nginx
    volumes:
      - ./www:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
  frontend_node_pm2:
    hostname: frontend_node_pm2
    restart: always
    container_name: frontend_node_pm2
    build: ./node_pm2
    ports:
      - 5000
